<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <!-- main part start -->
  <main class="main-sec">
    <section class="account-form">
      <div class="container">
        <form class="form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">

          <div class="top-wrapper">

            <h2 class="top-heading">Account settings</h2>

            <button class="top-btn" type="reset">
              <img class="x-icon" src="./images/xmark-solid.svg" alt="x-icon">
            </button>

          </div>

          <div class="middle-wrapper">
            <img class="avatar" src="./images/avatar.jpg" alt="avatar">
            
            <label class="username-label label">USARNAME
              <input class="username-input input" type="text" name="username" aria-label="Enter your username"
              placeholder="Enter your username">
            </label>

            <div class="wrapper-label">

              <label class="first-name label">FIRST NAME
                <input class="firstname-input input" type="text" name="user_first_name" aria-label="Enter your first name"
                placeholder="Enter your first name">
              </label>

              <label class="last-name label">LAST NAME
                <input class="lastname-input input" type="text" name="user_last_name" aria-label="Enter your last name"
                placeholder="Enter your last name">
              </label>

            </div>

            <label class="email-label label">EMAIL
              <input class="email-input input" type="email" name="user_emai" aria-label="Enter your email adress" placeholder="Entert your email">
            </label>

            <label class="email-label label">BIO
              <textarea class="aria" name="user_bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
            </label>

          </div>

          <div class="down-wrapper">
            <button class="down-btn" type="reset">Cancel</button>
            <button class="down-btn" type="submit">Save</button>
          </div>

        </form>
      </div>
    </section>
  </main>
  <!-- header part finish -->
  
  <!-- footer part start -->
  <footer class="footer-sec">
      <div class="container">
        <div class="footer-wrapper">
  
        </div>
      </div>
  </footer>
</body>
</html>
